<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <nav class="navbar">
          <img src="./assets/png images/Logo.png" alt="logo" />
          <ul class="nav-items">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Benefits</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Stages</a></li>
            <li><a href="#">Services</a></li>
          </ul>
          <div class="contact">
            <img src="./assets/svg images/Phone.svg" alt="phone" />
            <div class="contact-details">
              <h4>Call Us</h4>
              <span>+38 (097) 654 54 34</span>
            </div>
          </div>
        </nav>
        <div class="separator"></div>
      </div>
      <div class="main-section">
        <div class="left-section">
          <h1>Interior Design That Care About Details</h1>
          <button>Learn More</button>
        </div>
        <div class="cards-section">
          <div class="card puzzle">
            <img src="./assets/png images/puzzle.png" alt="puzzle" />
            <p class="text">
              We create your space better based on your own idea
            </p>
          </div>
          <div class="card bulb">
            <img src="./assets/png images/bulb.png" alt="bulb" />
            <p class="text">
              Innovative ideas, stylish design for homes and business
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
